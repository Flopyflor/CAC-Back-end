{% include 'header.html' %}

{% for empleado in empleados %}
<div class="card">
    <div class="card-header">
       Editar empleado
    </div>
    <div class="card-body">
       <h5 class="card-title">Datos del empleado id:{{empleado[0]}}</h5>
       <p class="card-text">
          <form method="post" action="/update/{{empleado[0]}}" enctype="multipart/form-data">
            

             <div class="form-group">
                <label for="txtnombre">Nombre:</label>
                <input id="txtnombre" class="form-control" type="text" name="txtnombre" value="{{empleado[1]}}">
             </div>
 
             <div class="form-group">
                <label for="txtcorreo">Correo:</label>
                <input id="txtcorreo" class="form-control" type="text" name="txtcorreo" value="{{empleado[2]}}">
             </div>
             
             <div class="form-group">
                <label for="txtfoto">Foto:</label>
                <input id="txtfoto" class="form-control" type="file" name="txtfoto" value="{{empleado[3]}}">
            </div>
             
             <div class="form-group">
                <input class="btn btn-success" type="submit" value="Agregar">
                <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
             </div>
         
          </form>
       </p>
    </div>
 </div>        



{% endfor %}

{% include 'footer.html' %}
